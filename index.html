<!DOCTYPE html>
<html lang="en">

    <title>Exemplo Site</title>

    <header>

        <div class="column animate-before">
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>

        <div class="column animate-before">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

        <div class="column animate-before">
            <div class="item"></div>
